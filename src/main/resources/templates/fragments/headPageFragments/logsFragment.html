<div th:fragment="logsFragment">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/headPage-users.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  <main id="main">
    <div class="overlay"></div>
    <header class="header">
      <h1 class="page-title"><a class="sidebar-toggle-btn trigger-toggle-sidebar"><span class="line"></span><span
              class="line"></span><span class="line"></span><span class="line line-angle1"></span><span
              class="line line-angle2"></span></a>Logs<a><span
              class="icon glyphicon glyphicon-chevron-down"></span></a></h1>
    </header>

    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Time</th>
        <th scope="col">Info</th>
        <th scope="col">Type</th>
        <th scope="col">&nbsp;(Actions)</th>
        <th scope="col">&nbsp;(Actions)</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="log: ${logs}">
        <tr>
          <td th:text="${log.getDate_time()}"></td>
          <td th:text="${log.getInfo()}"></td>
          <td th:text="${log.getType().toString()}"></td>
          <td></td>
          <td></td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </main>
</div>
